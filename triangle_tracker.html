<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Detector</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="side1">Enter a length for the first side:</label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter a length for the second side:</label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter a length for the third side:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>
<br>
      <div id="result">
        <p>(<span class="side1"></span>, <span class="side2"></span>, <span class="side3"></span>) is <span class="not"></span> a<span class="n"></span> <span class="type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
